<div class="card card-container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input [(ngModel)]="username" type="text" id="inputUsername" class="form-control" placeholder="username"  autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
            <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
            <p></p>
            <button class="btn btn-lg btn-primary btn-block" (click)="doLogin()">Login</button>
            <p class="has-text-centered">
                <a href="register">Registration</a>
            </p>
            
    </div>
</div>
